<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li class="item"><a href="#">Gmail</a></li>
            <li class="item"><a href="#">Images</a></li>
            <li class="item"><a href="#">Sign in</a></li>
        </ul>
    </nav>
    <section>
        <div class="container">
            <div class="name">
                <img src="bg.jpg" alt="">
            </div>
            <div class="search">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" id="name" placeholder=" Search" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="btn">
                <button><a href="#">Google Search</a></button>
                <button><a href="https://www.google.com/doodles">I'm feeling lucky</a></button>
            </div>
        </div>
    </section>
    <footer>
        <h4>India</h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
